<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- fonts google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/logInSignUP.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>

<body>
  <div class="logIn_container">
    <div class="Form_logIn">
      <img class="daun_kopi_1 kopi" src="../img/bungaKopi.png">
      <img class="daun_kopi_2 kopi" src="../img/bungaKopi.png">
      <img class="daun_kopi_3 kopi" src="../img/bungaKopi.png">
      <img class="daun_kopi_4 kopi" src="../img/bungaKopi.png">
      <img class="daun_kopi_5 kopi" src="../img/bungaKopi.png">
      <div class="left">
        <span>
          <h1>LOGO</h1>
          <h2>Create Your Account</h2>
        </span>
      </div>
      <div class="group">
        <div>
          <div class="logIn_first_name">
            <input type="text" placeholder="First Name" class="form_field">
            <label for="First Name" class="form_label">First Name</label>
          </div>
          <div class="logIn_last_name">
            <input type="text" placeholder="Last Name" class="form_field">
            <label for="Last Name" class="form_label">Last Name</label>
          </div>
          <div class="logIn_email">
            <input type="text" placeholder="Email" class="form_field">
            <label for="email" class="form_label">Email</label>
          </div>
          <div class="logIn_passwoard">
            <input type="password" name="password" id="password" placeholder="Password" class="form_field">
            <label for="password" class="form_label">Password</label>
          </div>
          <div class="btn_logIn">
            <span>
              <button class="cursor-pointer" type="submit"><a href="../index.html">Continue</a></button>
            </span>
            <p class="pt-5">Already have an account? <a href="logIn.html">Log In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
